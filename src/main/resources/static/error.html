<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - DevFit</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
            margin-top: 100px;
        }
        .error-container h1 {
            font-size: 80px;
            color: #ff4d4d; /* Cor vermelha para erros */
        }
        .error-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 2em;
            font-weight: bold;
            color: #b30000;
        }

        .whitelabel-index-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1a1a1a;
            color: #00ff88;
            border: 2px solid #00ff88;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color .5s ease;
        }

        .whitelabel-index-button:hover {
            background-color: #00ff88;
            color: #1a1a1a;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
<header class="header">
    <nav class="nav-container">
        <a href="index.html" class="logo">DevFit</a>
        <div class="nav-links">
            <a href="index.html" class="index-button">Início</a>
        </div>
    </nav>
</header>

<div class="error-container">
    <h1>Ops!</h1>
    <p>Parece que algo deu errado.</p>

    <p class="error-code">ERRO: <span id="errorCode">Detalhe do Erro</span></p>

    <p>Tente voltar para a página inicial ou contacte o suporte.</p>
    <a href="index.html" class="whitelabel-index-button">Voltar para o Início</a>
</div>

<script>
    // O Spring Boot define o código de status como um atributo no corpo do erro.
    // Como estamos a usar HTML estático, este é o método mais simples para exibir o código.
    const path = window.location.pathname;
    const statusMatch = path.match(/\d{3}/);

    if (statusMatch) {
        document.getElementById('errorCode').textContent = statusMatch[0];
    } else {
        document.getElementById('errorCode').textContent = '404 (Não Encontrado)';
    }
</script>
</body>
</html>
