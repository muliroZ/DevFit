<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script defer src="js/login.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav-container">
        <a href="index.html" class="logo">DevFit</a>
        <div class="nav-links">
          <a href="index.html" class="index-button">Início</a>
        </div>
        <div class="auth-container">
          <a href="cadastro.html" class="signup-button">Cadastre-se</a>
        </div>
      </nav>
    </header>

    <section class="login-hero">
      <div class="login-card">
        <div class="login-header">
          <h2>Login</h2>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Digite seu email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <button type="submit" class="login-btn" id="login-btn">Login</button>
        </form>

        <div id="message-display" class="message-container"></div>

        <div class="login-footer">
          <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
