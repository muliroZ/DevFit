<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Gestão de Equipamentos - DevFit</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cadastro-instrutor.css" />
    <link rel="stylesheet" href="css/dashboard-gestor.css" />
    <script defer src="js/auth-util.js"></script>
    <script defer src="js/equipamentos.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav-container">
        <a href="index.html" class="logo">DevFit</a>
        <div class="nav-links">
          <a href="dashboard-gestor.html">Voltar ao Dashboard</a>
        </div>
        <div class="auth-container"></div>
      </nav>
    </header>

    <section class="form-hero" style="min-height: auto; padding-top: 2rem">
      <div class="form-card" style="max-width: 800px">
        <div class="form-header">
          <h2>Novo Equipamento</h2>
        </div>
        <form
          id="equipamento-form"
          style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem"
        >
          <div class="form-group">
            <label>Nome</label>
            <input type="text" id="nome" required />
          </div>
          <div class="form-group">
            <label>Quantidade</label>
            <input type="number" id="quantidade" required min="1" />
          </div>
          <div class="form-group">
            <label>Valor Unitário</label>
            <input type="number" id="valor" required step="0.01" />
          </div>
          <div class="form-group">
            <label>Data Aquisição</label>
            <input type="date" id="dataAquisicao" required />
          </div>
          <div class="form-group">
            <label>Status</label>
            <select id="status">
              <option value="ATIVO">Ativo</option>
              <option value="MANUTENCAO">Manutenção</option>
            </select>
          </div>
          <div class="form-group" style="grid-column: 1 / -1">
            <label>Descrição</label>
            <input type="text" id="descricao" />
          </div>
          <button
            type="submit"
            class="submit-button"
            style="grid-column: 1 / -1"
          >
            Salvar
          </button>
        </form>
        <div id="msg" class="message-container"></div>
      </div>
    </section>

    <div class="dashboard-content" style="padding-top: 2rem">
      <h3 class="section-title">Inventário Atual</h3>
      <div class="list-container">
        <table class="devfit-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Qtd</th>
              <th>Valor</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="lista-equipamentos"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
