<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planos & Matrícula - DevFit</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/planos.css" />
    <script defer src="js/auth-util.js"></script>
    <script defer src="js/planos.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav-container">
        <a href="index.html" class="logo">DevFit</a>
        <div class="nav-links">
          <a href="index.html">Início</a>
          <a href="planos.html" class="active">Planos</a>
          <a href="loja.html">Loja</a>
        </div>
        <div class="auth-container"></div>
      </nav>
    </header>

    <section class="hero-planos">
      <div class="hero-content">
        <h1>Matricule-se Agora</h1>
        <p>Escolha o plano ideal e libere seu acesso imediatamente.</p>
      </div>
    </section>

    <main class="container-planos">
      <div id="msg-container" class="message-container"></div>

      <div id="loading" class="loading-msg">
        Carregando planos disponíveis...
      </div>

      <div id="planos-grid" class="planos-grid"></div>
    </main>

    <div id="modal-confirmacao" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <h3 style="color: #00ff88">Confirmar Matrícula</h3>
        <p id="modal-desc">Você está prestes a assinar o plano X.</p>
        <div
          style="
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
          "
        >
          <button
            onclick="fecharModal()"
            style="
              background: #444;
              color: #fff;
              border: none;
              padding: 10px 20px;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            Cancelar
          </button>
          <button
            id="btn-confirmar-final"
            style="
              background: #00ff88;
              color: #000;
              border: none;
              padding: 10px 20px;
              border-radius: 5px;
              font-weight: bold;
              cursor: pointer;
            "
          >
            Confirmar e Assinar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
