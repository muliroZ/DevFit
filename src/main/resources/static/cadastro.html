<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cadastro.css" />
    <script defer src="js/cadastro.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav-container">
        <a href="index.html" class="logo">DevFit</a>
        <div class="nav-links">
          <a href="index.html" class="index-button">Início</a>
        </div>
        <div class="auth-container">
          <a href="login.html" class="login-button">Faça Login</a>
        </div>
      </nav>
    </header>
    <div class="register-wrapper">
      <div class="register-card">
        <h2>Criar Conta</h2>

        <form id="register-form">
          <div class="form-group">
            <label for="username">Usuário</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Digite seu usuário"
              minlength="3"
              maxlength="30"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              pattern="^[A-Za-z\\d@$!%*?&]{8,}$"
              minlength="8"
              required
            />
            <p class="password-requirements">
              * A senha deve ter no mínimo 8 caracteres e pode incluir letras,
              números e símbolos especiais.
            </p>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmar Senha</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Repita sua senha"
              required
            />
          </div>

          <p id="error-message" class="error-message"></p>

          <button type="submit" class="btn-register">Criar Conta</button>
        </form>
      </div>
    </div>
  </body>
</html>
