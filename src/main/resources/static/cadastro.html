<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cadastro.css" />
    <script defer src="js/cadastro.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav-container">
        <a href="index.html" class="logo">DevFit</a>
        <div class="nav-links">
          <a href="index.html" class="index-button">Início</a>
        </div>
        <div class="auth-container">
          <a href="login.html" class="login-button">Login</a>
        </div>
      </nav>
    </header>

    <section class="register-hero">
      <div class="register-card">
        <div class="register-header">
          <h2>Criar Conta</h2>
        </div>

        <form id="register-form">
          <div class="form-group">
            <label for="username">Usuário</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Digite seu usuário"
              minlength="3"
              maxlength="30"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="admin@devfit.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              minlength="8"
              required
            />
            <ul class="password-requirements">
              <li class="check length">Mínimo de 8 caracteres</li>
              <li class="check lower">Pelo menos 1 letra minúscula</li>
              <li class="check upper">Pelo menos 1 letra maiúscula</li>
              <li class="check number">Pelo menos 1 número</li>
            </ul>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmar Senha</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Repita sua senha"
              required
            />
          </div>

          <button type="submit" class="submit-button">Criar Conta</button>
        </form>

        <div id="message-display" class="message-container"></div>

        <div class="register-footer">
          <p>Já tem uma conta? <a href="login.html">Fazer Login</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
